<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad</title>
  <link rel="stylesheet" href="style/notepad.css">
  <link rel="stylesheet" href="style/app-common.css">
  <link rel="stylesheet" href="style/no-scrollbar.css">
</head>
<body>
  <div class="notepad">
    <div class="title-bar"> Notepad </div>
    <textarea class="notepad-textarea" placeholder="Type here..."></textarea>
    <div class="notepad-buttons">
      <button class="notepad-clear">Clear</button>
      <button class="notepad-save">Save</button>
      <button class="notepad-download">Download</button>
    </div>
  </div>
  <script src="script/notepad.js"></script>
</body>
</html>
