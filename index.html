<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            font-size:24pt;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="message">Checking...</div>
    <script>
        // URLs to check and redirect
//          const website1 = 'http://dell.local/server/'; // Replace with actual URL
        const website1 = 'http://server.local'; // Replace with actual URL
        const website2 = 'https://jor-teron.github.io/KADTBD/main.html'; // Replace with actual URL

        // Function to check if website1 is accessible
        async function checkWebsite() {
            // Initial delay of 0.5 seconds
            await new Promise(resolve => setTimeout(resolve, 500));

            try {
                // Attempt to fetch website1 with a timeout
                await Promise.race([
                    fetch(website1, { method: 'HEAD', mode: 'no-cors' }),
                    new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 5000))
                ]);
                // If fetch is successful, show message and redirect to website1
                document.getElementById('message').textContent = website1 ;
//                document.getElementById('message').textContent = '"' + website1 + '" - is accessible! Redirecting...';
                await new Promise(resolve => setTimeout(resolve, 1000)); // Delay before redirect
                window.location.href = website1;
            } catch (error) {
                // If fetch fails or times out, show message and redirect to website2
                document.getElementById('message').textContent = website2 ;
                await new Promise(resolve => setTimeout(resolve, 1000)); // Delay before redirect
                window.location.href = website2;
            }
        }

        // Run the check
        checkWebsite();
    </script>
</body>
</html>
