<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiple Link Redirect</title>
<style type="text/css">
body {
background-color: #222;
color: white;
font-family: Arial, sans-serif;
font-size:24pt;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
}
</style>
</head>

<body>
<script type="text/javascript">

async function checkAndRedirect(links) {
for (let link of links) {
	try {
	// Check if the link is reachable
	const response = await fetch(link, { 
	method: 'HEAD', 
	mode: 'no-cors' 
	});
	// If response is okay, redirect
	window.location.href = link;
	return;
	} catch (error) {
	console.log(`Link ${link} is not available:`, error);
	// Continue to next link
	}
}

// If all links fail
alert('All redirect links are unavailable');
}

// Array of links to try in order
const redirectLinks = [
'http://github.local/main.html',
'http://dell.local',
'https://jor-teron.github.io/KADTBD/main.html',
'http://server.local'
];

// Call the function when page loads
window.onload = () => checkAndRedirect(redirectLinks);

</script>

</body>
</html>
