<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style/calculator.css">
  <link rel="stylesheet" href="style/app-common.css">
  <link rel="stylesheet" href="style/no-scrollbar.css">
</head>

<body>

  <div class="calculator">
  <div class="title-bar"> Calculator </div>
    <input type="text" class="display" readonly>
    <div class="buttons">
      <button class="button clear">C</button>
      <button class="button del"><</button>
<!--      <button class="button">Â±</button> -->
      <button class="button">/</button>
      <button class="button">*</button>
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">-</button>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">+</button>
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">.</button>
      <button class="button zero">0</button>
      <button class="button equals">=</button>
    </div>
  </div>

<script src="script/calculator.js"></script>
<script src="script/calculator-keyboard.js"></script>

</body>
</html>
