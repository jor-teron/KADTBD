<!-- Desktop HTML simulating a Windows 7 interface with tiles and sub-tile windows -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character encoding and responsive viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Online Desktop </title>
  <!-- Common and desktop-specific styles -->
  <link rel="stylesheet" href="style/background.css">
  <link rel="stylesheet" href="style/common.css">
  <link rel="stylesheet" href="style/font.css">
  <link rel="stylesheet" href="style/no-scrollbar.css">
  <link rel="stylesheet" href="style/desktop.css">
  <link rel="stylesheet" href="style/desktop-widget.css">
  <link rel="stylesheet" href="style/desktop-taskbar.css">
</head>

<body>

<!-- Desktop container for icons, tiles, and gadgets -->
<div class="desktop">
    <!-- Notification header tile above single-column tiles -->
    <div id="notification"> </div>
    <!-- Analog clock gadget -->
    <div class="analog-clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
        <div class="center-dot"></div>
      </div>
    </div>
    
    <!-- Recycle Bin desktop icon -->
    <div class="icon trash-icon">
		<img src="image/trash.png">
		<span> Nothing Bin </span>
    </div>
    
        <!-- Recycle Bin desktop icon -->
    <div class="icon icon-row-1 google-icon">
	<a href="https://www.google.com" target="_blank" class="" >
		<img src="https://www.google.com/s2/favicons?domain=google.com&sz=64">
<!--		<div> Notepad </div> -->
	</a>
	</div>
            <!-- Recycle Bin desktop icon -->
    <div class="icon icon-row-1 whatsapp-icon">
	<a href="https://web.whatsapp.com" target="_blank" class="" >
		<img src="https://www.google.com/s2/favicons?domain=https://web.whatsapp.com&sz=256">
<!--		<div> Notepad </div> -->
	</a>
	</div>
    
    <!-- Recycle Bin desktop icon -->
    <div class="icon icon-row-2 notepad-icon">
	<a href="#notepad-window" class="tile-link" >
		<img src="image/notepad.png">
		<span> Notepad </span> 
	</a>
	</div>
    
    <!-- Recycle Bin desktop icon -->
    <div class="icon icon-row-1 calculator-icon">
	<a href="#calculator-window" class="tile-link" >
		<img src="image/calculator.png">
<!--		<span> Calculator </span> -->
	</a>
	</div>
    
    <!-- Paint desktop icon -->
    <div class="icon icon-row-2 paint-icon">
	<a href="#paint-window" class="tile-link" >
		<img src="image/paint.png">
		<span> Paint </span>
	</a>
	</div>
    <!-- Sitemap desktop icon -->
    <div class="icon icon-row-2 sitemap-icon">
	<a href="sitemap.html" target="_blank" class="" >
		<img src="image/sitemap.png">
		<span> Assam sitemap </span>
	</a>
	</div>
	    <!-- Sitemap desktop icon -->
    <div class="icon icon-row-2 cube-icon">
	<a href="#3d-window" class="tile-link" >
		<img src="image/3d_2.png">
		<span> Rotating links </span>
	</a>
	</div>
	
	<!-- Sitemap desktop icon -->
    <div class="icon icon-row-1 photoeditor-icon" >
	<a href="#photoeditor-window" class="tile-link" >
		<img src="image/image-editing.png">
		<span> Photo Editor </span>
	</a>
	</div>
	
	
    <!-- Full-screen window for Notepad with iframe -->
<div id="paint-window" class="full-screen-window">
  <div class="window-content">
    <button class="close-window" aria-label="Close Window">X</button>
    <iframe src="paint.html" class="app-iframe" title="Notepad"></iframe>
  </div>
</div>
    <!-- Full-screen window for Calculator with iframe -->
    <div id="calculator-window" class="full-screen-window">
      <div class="window-content">
        <button class="close-window" aria-label=https://www.google.com/s2/favicons?domain=google.com&sz=48"Close Window">X</button>
        <iframe src="calculator.html" class="app-iframe" title="Calculator"></iframe>
      </div>
    </div>
    <!-- Full-screen window for Notepad with iframe -->
<div id="notepad-window" class="full-screen-window">
  <div class="window-content">
    <button class="close-window" aria-label="Close Window">X</button>
    <iframe src="notepad.html" class="app-iframe" title="Notepad"></iframe>
  </div>
</div>
        <!-- Full-screen window for Notepad with iframe -->
<div id="3d-window" class="full-screen-window">
  <div class="window-content">
    <button class="close-window" aria-label="Close Window">X</button>
    <iframe src="3d.html" class="app-iframe" ></iframe>
  </div>
</div>
    
        <!-- Full-screen window for Notepad with iframe -->
<div id="photoeditor-window" class="full-screen-window">
  <div class="window-content">
    <button class="close-window" aria-label="Close Window">X</button>
    <iframe src="photo-editor.html" class="app-iframe" ></iframe>
  </div>
</div>
    
    <!-- News sidebar gadget -->
    <div id="news" class="sidebar">
      <h2>News</h2>
      <p>News content goes here...</p>
    </div>

    <div id="chat-window" class="full-screen-window">
      <div class="window-content">
        <button class="close-window" aria-label="Close Window">X</button>
        <iframe src="chat/" class="app-iframe" title="Calculator"></iframe>
      </div>
    </div>


</div>
<!-- Desktop element end here -->
    <!-- Start menu full-screen window with iframe -->
    <div id="start-window" class="start-window">
      <div class="start-window-content">
        <iframe src="menu.html" class="start-iframe" title="Start Menu Content"></iframe>
      </div>
    </div>
