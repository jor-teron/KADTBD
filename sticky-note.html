<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad</title>
  <link rel="stylesheet" href="style/sticky-note.css">
  <link rel="stylesheet" href="style/no-scrollbar.css">
</head>
<body>
  <div class="notepad">
<!--    <div class="title-bar"> Notepad </div> -->
    <textarea class="notepad-textarea" placeholder="Type here..."></textarea>
    <div class="notepad-buttons">
      <button class="notepad-clear" class="notepad-button" >Clear</button>
      <button class="notepad-save" class="notepad-button" >Save</button>
      <button class="notepad-download" class="notepad-button" >Download</button>
    </div>
  </div>
  <script src="script/notepad.js"></script>
</body>
</html>
